<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eluun - Official</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="profile.jpg" alt="Eluun" class="profile-pic">
            <h1 class="artist-name">Eluun</h1>
        </div>

        <!-- Subscription Form -->
        <div class="form-container">
            <h2>Subscribe to get exclusive updates</h2>
            <form id="phone-form">
                <label for="phone">Phone Number *</label>
                <input type="text" id="phone" name="phone" placeholder="Include your number with your country's name, for example +33 6 00 00 00 00" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="consent" required>
                    <label for="consent">I want to subscribe to your SMS list.</label>
                </div>

                <button type="submit" id="submit-btn" disabled>Keep Informed</button>
            </form>
        </div>

        <!-- Button Section -->
        <!-- Début du bloc des boutons -->
<div class="button-container">
    <div class="button-row">
      <!-- Première rangée de boutons (plateformes) -->
      <button class="btn">Booking EU/UK</button>
      <button class="btn">Patreon (support)</button>
      <button class="btn">Instagram</button>
      <button class="btn">Soundcloud</button>
      <button class="btn">Spotify</button>
      <button class="btn">Apple Music</button>
      <button class="btn">Amazon Music</button>
      <button class="btn">Free download my music</button>
    </div>
  
    <div class="button-row">
      <!-- Deuxième rangée de boutons (musiques) -->
      <button class="btn">Soulchild EP</button>
      <button class="btn">Snowfall</button>
      <button class="btn">Icarus EP</button>
      <button class="btn">Unseen</button>
      <button class="btn">Tarantula Bootleg</button>
      <button class="btn">Different Tomorrow remix</button>
    </div>
  </div>
  <!-- Fin du bloc des boutons -->
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Please enter your phone number in the international format, for example: +33 6 00 00 00 00.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        // Enable form submission only if all conditions are met
        const phoneInput = document.getElementById('phone');
        const consentCheckbox = document.getElementById('consent');
        const submitBtn = document.getElementById('submit-btn');

        phoneInput.addEventListener('input', validateForm);
        consentCheckbox.addEventListener('change', validateForm);

        function validateForm() {
            const phoneValue = phoneInput.value;
            const isPhoneValid = phoneValue.startsWith('+') && phoneValue.length > 5;
            if (isPhoneValid && consentCheckbox.checked) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Popup display if phone number is not international
        document.getElementById('phone-form').addEventListener('submit', function(event) {
            if (!phoneInput.value.startsWith('+')) {
                event.preventDefault();
                document.getElementById('popup').style.display = 'block';
            }
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
