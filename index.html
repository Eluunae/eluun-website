<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page de liens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site !</h1>
    </header>
    
    <section class="links">
        <h2>Liens importants :</h2>
        <ul>
            <li><a href="https://www.spotify.com" target="_blank">Spotify</a></li>
            <li><a href="https://www.soundcloud.com" target="_blank">SoundCloud</a></li>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
        </ul>
    </section>

    <section class="subscribe">
        <h2>Inscrivez-vous pour recevoir des infos par SMS :</h2>
        <form id="smsForm">
            <input type="tel" id="phone" placeholder="Entrez votre numéro de téléphone" required>
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <!-- Ajoutez ce lien dans la section appropriée sur index.html -->
    <section class="navigate">
        <h2>Découvrez mes morceaux et téléchargez-les gratuitement :</h2>
        <a href="download.html" class="button-link">Télécharger ma musique</a>
    </section>


    <script src="scripts.js"></script>
</body>
</html>
