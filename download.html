<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger ma musique</title>
    <link rel="stylesheet" href="download.css"> <!-- Lien vers le fichier CSS spécifique -->
</head>
<body>
    <section class="download">
        <p>Pour télécharger mes morceaux, suivez-moi sur Spotify et SoundCloud, et laissez un commentaire ou repostez sur SoundCloud !</p>
        
        <div class="music-column">
            <div class="music-block music-block-1">
                <img src="Tarantula.jpg" alt="Musique 1" class="music-image">
                <div class="music-info">
                    <p class="artist-name">Eluun</p>
                    <h3>Tarantula - Pendulum x Circumference (Eluun Bootleg)</h3>
                </div>
                <button class="api-button" onclick="openModal(this)" data-user-id="7LySsKIRvri6Ye5kUv47DQ" data-track-id="0W0RM3lSuYKlyxfB79peJa" data-audio-url="">Télécharger</button>
            </div>
            <div class="music-block music-block-2">
                <img src="Different.jpg" alt="Musique 2" class="music-image">
                <div class="music-info">
                    <p class="artist-name">Eluun</p>
                    <h3>Buunshin - Different Tomorrow... (Eluun Remix)</h3>
                </div>
                <button class="api-button" onclick="openModal(this)" data-user-id="7LySsKIRvri6Ye5kUv47DQ" data-track-id="0W0RM3lSuYKlyxfB79peJa" data-audio-url="">Télécharger</button>
            </div>
            <div class="music-block music-block-3">
                <img src="Stase.jpg" alt="Musique 3" class="music-image">
                <div class="music-info">
                    <p class="artist-name">Eluun</p>
                    <h3>STASE</h3>
                </div>
                <button class="api-button" onclick="openModal(this)" data-user-id="7LySsKIRvri6Ye5kUv47DQ" data-track-id="0W0RM3lSuYKlyxfB79peJa" data-audio-url="">Télécharger</button>
            </div>
        </div>
    </section>

    <!-- Bloc flottant -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-buttons">
                <button class="soundcloud-button" onclick="connectSoundCloud()">SoundCloud</button>
                <div style="display: flex; align-items: center;"><span>or</span></div>
                <button class="spotify-button" onclick="connectSpotify()">Spotify</button>
                <div style="display: flex; align-items: center;"><span>or</span></div>
                <button class="instagram-button">Instagram</button>
            </div>
            <div style="align-items: center;"><span>and</span></div>
            <div><button class="patreon-button">Patreon</button></div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
