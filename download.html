<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger ma musique</title>
    <link rel="stylesheet" href="download.css"> <!-- Lien vers le fichier CSS spécifique -->
</head>
<body>
    <section class="download">
        <p>Pour télécharger mes morceaux, suivez-moi sur Spotify et SoundCloud, et laissez un commentaire ou repostez sur SoundCloud !</p>
        
        <div class="music-column">
            <div class="music-block music-block-1">
                <img src="Tarantula.jpg" alt="Musique 1" class="music-image">
                <div class="music-info">
                    
                    <h3>Tarantula - Pendulum x Circumference (Eluun Bootleg)</h3>
                </div>
                <button class="api-button" onclick="downloadFromSpotify()">Télécharger</button>
            </div>
            <div class="music-block music-block-2">
                <img src="Different.jpg" alt="Musique 2" class="music-image">
                <div class="music-info">
                    
                    <h3>Buunshin - Different Tomorrow... (Eluun Remix)</h3>
                </div>
                <button class="api-button" onclick="downloadFromSpotify()">Télécharger</button>
            </div>
            <div class="music-block music-block-3">
                <img src="Stase.jpg" alt="Musique 3" class="music-image">
                <div class="music-info">
                    <p class="artist-name">Eluun</p>
                    <h3>STASE</h3>
                </div>
                <button class="api-button" onclick="downloadFromSpotify()">Télécharger</button>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
